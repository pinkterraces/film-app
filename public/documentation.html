        <section>
            <h2>Purpose</h2>
            <p>This app allows users to create a profile and save a list of films they're interested in, 
                as well as browse and find information on similar films.
            <p>The API uses Node.js to interface with a database.</p>

            <figure>
                <figcaption class="ul_title">Users can:</figcaption>
                <ul class="ul">
                    <li>Return a list of all movies</li>
                    <li>Return data (description, genre, director, image URL, whether it's featured or not) about a single movie by title</li>
                    <li>Return data about a genre (description) by name/title</li>    
                    <li>Return data about a director (bio, birth year, death year) by name</li>                
                    <li>Register</li>    
                    <li>Update their user info</li>    
                    <li>Add a movie to their list of favorites</li>
                    <li>Remove a movie from their list of favorites</li>
                    <li>Deregister</li> 
                </ul>
            </figure>
        </section>
